{% extends 'main.html' %}
{% block title %}<title>Edit | {{user.profile.username}}</title>{% endblock %}
{% block content %}
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Username:
            <input type="text" name="username" value="{{user.profile.username}}" ><br><br>
            Email:
            <input type="email" name="email" value="{{user.profile.email}}" ><br><br>
            Phone:
            <input type="tel" name="phone" value="{{user.profile.phone}}" ><br><br>
            currently:
                <a href="">{{user.profile.image}}</a><br><br>
            Profile Picture:
            <input type="file" name="image" accept="image/*" value="{{user.profile.image.url}}"><br><br>



            <input type="submit" value="Submit"><br><br>
        </form>
    </div>
{% endblock content %}
