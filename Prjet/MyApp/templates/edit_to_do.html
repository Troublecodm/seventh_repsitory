{% extends 'main.html' %}
   {% block title %}<title>Edit | {{list.title}} </title>{% endblock %}
       {% block content %}
            <div class="container">
                <form class="logform" action="" method="post">
                    {% csrf_token %}
                    <div class="formcont">
                        <div class="inputbox">
                            <input type="text" name="title" value="{{list.title}}"><br><br>
                            <span>TITLE</span>
                        </div><br><br>
                        <div class="inputbox">
                            <input type="text" name="desc" value="{{list.desc}}"><br><br>
                            <span>DESCRIPTION</span>
                        </div><br>
                        <div>
                            <label class="containers">
                                Completed
                                <input type="checkbox" name="iscompleted" value="iscompleted"{% if list.iscompleted %}checked{% endif %}>
                                <div class="checkmark"></div>
                            </label><br>
                        <div class="loginbtn">
                            <input type="submit" value="ADD">
                        </div><br><br>
                    </div>
                </form>
            </div>
       {% endblock %}
