<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}

.container {
	margin: auto;
	padding: 20px;
	max-width: 500px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #444;
}

form {
	display: flex;
	margin-bottom: 20px;
}

input[type="text"] {
	flex-grow: 1;
	padding: 10px;
	border: none;
	background-color: #f2f2f2;
}

button[type="submit"] {
	padding: 10px;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	cursor: pointer;
}

ul {
	list-style: none;
	padding: 0;
}

li {
	padding: 10px;
	border-bottom: 1px solid #ccc;
}
    </style>
</head>
<body>
  <!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<form>
			<input type="text" placeholder="Add new task">
			<button type="submit">Add</button>
		</form>
		<ul>
			<li>Task 1</li>
			<li>Task 2</li>
			<li>Task 3</li>
		</ul>
	</div>
</body>
</html>
</body>
</html>
